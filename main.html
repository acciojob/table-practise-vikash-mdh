<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <style>
      /* CSS styles for the table */
      table {
        width: 100%;
        background-color: yellow; /* Set table background color */
        border-collapse: collapse; /* Collapse table borders for neat appearance */
      }

      caption {
        font-weight: bold;
        margin-bottom: 10px; /* Add space below the caption */
        font-size: 18px;
      }

      th, td {
        border: 1px solid black; /* Add a black border to table cells */
        text-align: left; /* Align text to the left */
        padding: 8px; /* Add padding for readability */
      }

      th {
        background-color: #f2f2f2; /* Light gray background for headers */
      }
    </style>
  </head>
  <body>
    <h3>Student Details</h3>
    <table>
      <caption>Student Details</caption> <!-- Table caption -->
      <thead>
        <tr>
          <th>NAME</th> <!-- Header for Name -->
          <th>AGE</th>  <!-- Header for Age -->
          <th>BRANCH</th> <!-- Header for Branch -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pooja</td> <!-- Name -->
          <td>25</td>    <!-- Age -->
          <td>CS</td>    <!-- Branch -->
        </tr>
        <tr>
          <td>Kajal</td> <!-- Name -->
          <td>20</td>    <!-- Age -->
          <td>EEE</td>   <!-- Branch -->
        </tr>
      </tbody>
    </table>
  </body>
</html>
